<!DOCTYPE html>
<html>
<head>
  <title>Foodie</title>
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

  <link rel="stylesheet" href="styles.css"/>

</head>

<body ng-csp ng-app="foodie" ng-controller="MainController">
    <div class="container-fluid" id="container">
      <div class="row">
        <h1 id="appName">Foodie</h1>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6">
          <button class="btn btn-danger btn-lg" ng-click="getLocation()">HUNGRY???</button>
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6k">
          <button class="btn btn-info btn-lg" ng-click="addLocation()">SAVE LIFE???</button>
        </div>
      </div>

      <div id="carousel" class="row" ng-show="showGetLocation">
        <div style="height: 350px; width: 500px">
          <carousel interval="myInterval">
            <slide ng-repeat="foodEvent in foodEvents" active="foodEvent.active">
              <img src="assets/300.jpeg"/>
              <div class="carousel-caption">
                <h4>{{$index}} - {{foodEvent.food}}</h4>
                <p>{{foodEvent.location}} <br/>
                </p>
              </div>
            </slide>
          </carousel>
        </div>
      </div>

      <div id="eventForm" class="row" ng-show="showAddLocation">
        <form id="inputboxes">
          <div class="form-group">
            <label for="location">Location</label>
            <input name="location" type="text" id="location" ng-model="myForm.location" ng-minlength="0" ng-maxlength="500" class="form-control">
          </div>
          <div class="form-group">
            <label for="food">Food</label>
            <input type="text" name="food" id="food" ng-model="myForm.food" ng-minlength="0" ng-maxlength="500" class="form-control">
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="text" name="capacity" id="capacity" ng-model="myForm.capacity" ng-minlength="0" ng-maxlength="500" class="form-control">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="datetime" name="input" id="time" ng-model="myForm.time" ng-minlength="0" ng-maxlength="500" class="form-control">
          </div>
          <button type="submit" class="btn btn-default" ng-click="submit(myForm)">Submit</button>
        </form>
      </div>
    </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
</body>
</html>
